<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="index.html">
                    <h1 class="logo">Piano Lessons</h1>
                    <h5>with Greg Kaighin</h5>
                </a>
                <button class="navbar-toggler" id="menu-button" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="index.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="music.html"><i
                                    class="fas fa-headphones-alt"></i> Music</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="resources.html"><i class="fas fa-book-open"></i>
                                Resources</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="enquiries.html"><i class="far fa-comment"></i>
                                Enquiries</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Hero image -->
    <section id="hero-image">
        <div class="jumbotron jumbotron-fluid">
            <div class="container overlay-text">
                <h4 class="display-8">Interested in lessons?</h4>
                <p>Get in touch</p>
            </div>
        </div>
    </section>
    <!-- .Hero image -->
    <!-- Enquiries form -->
    <section class="container-fluid" id="enquiry-form">
        <div>
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                            required />
                        <input type="phone" name="phone" id="phone" class="form-control" placeholder="Phone" required />
                        <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message"
                            required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-light" data-toggle="modal" data-target="#thank-you-modal">Send</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="thank-you-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLongTitle">Thank you for your enquiry</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        I'll get back to you soon
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal" aria-label="Ok">Ok"</button>
      </div>
    </div>
  </div>
    </div>
    <!-- .Enquiries form -->
    <footer>
        <div class="social-networks row justify-content-center">
            <div class="col-4"><a href="https://www.linkedin.com/in/gregorykaighin/" target="_blank">
                    <i class="fab fa-linkedin"></i></a>
            </div>
            <div class="col-4"><a href="https://www.youtube.com" target="_blank">
                    <i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/bd2b28ab92.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
